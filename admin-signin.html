<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets\css\output.css" />
    <link rel="stylesheet" href="assets\css\style.css" />
    <title>Document</title>
  </head>
  <body class="font-poppings">
    <div class="w-[50px] h-[50px] object-contain fixed top-0 left-0 m-4">
      <a href="\"
        ><img src="assets\images\deolaLogo.png" alt="" class="w-full h-auto"
      /></a>
    </div>
    <div class="container mx-auto flex justify-center items-center h-screen">
      <div class="w-96 bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-xl md:text-2xl font-bold text-center">Admin Sign In</h1>
        <form action="/" method="POST">
          <div class="mt-6">
            <label for="email" class="block text-gray-600">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="w-full border-2 border-gray-300 p-3 rounded mt-1"
              placeholder="Enter your email"
            />
          </div>
          <div class="mt-6">
            <label for="password" class="block text-gray-600">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              class="w-full border-2 border-gray-300 p-3 rounded mt-1"
              placeholder="Enter your password"
            />
          </div>
          <div class="mt-6">
            <button
              id="admin-signin-button"
              type="submit"
              class="w-full bg-deolaDarkGreen hover:bg-deolaDarkGreen2 text-white p-3 rounded"
            >
              Sign In
            </button>
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="assets\js\firebase.js"></script>
  </body>
</html>
